name: Verify and Build TrustlessMark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”„ Update discovery registry
        run: npm run update-discovery

      - name: ğŸ” Verify integrity
        run: npm run verify-integrity

      - name: ğŸš€ Build site
        run: npm run build

